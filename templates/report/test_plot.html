<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100vw;
            height: 600px;
            background-color: black;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "192.168.0.26", "label": "192.168.0.26", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "173.194.68.104", "label": "173.194.68.104", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "104.20.31.2", "label": "104.20.31.2", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "54.230.51.182", "label": "54.230.51.182", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "172.217.12.163", "label": "172.217.12.163", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "72.21.81.48", "label": "72.21.81.48", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "172.217.10.142", "label": "172.217.10.142", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "151.101.20.249", "label": "151.101.20.249", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "23.52.167.9", "label": "23.52.167.9", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "209.18.47.61", "label": "209.18.47.61", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "192.168.0.26", "label": 1, "to": "173.194.68.104", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "104.20.31.2", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "54.230.51.182", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "172.217.12.163", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "72.21.81.48", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "172.217.10.142", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "151.101.20.249", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "23.52.167.9", "weight": 1}, {"from": "192.168.0.26", "label": 1, "to": "209.18.47.61", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
