<style type="text/css">

        #mynetwork {
            width: 100vw;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "2604:2000:71d6:400:3cc2:834:5d8e:c6bd", "label": "2604:2000:71d6:400:3cc2:834:5d8e:c6bd", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "2607:f8b0:400d:c0a::63", "label": "2607:f8b0:400d:c0a::63", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "192.168.0.6", "label": "192.168.0.6", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "216.165.2.56", "label": "216.165.2.56", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "2604:2000:71d6:400:3cc2:834:5d8e:c6bd", "label": 1, "to": "2607:f8b0:400d:c0a::63", "weight": 1}, {"from": "192.168.0.6", "label": 1, "to": "216.165.2.56", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
