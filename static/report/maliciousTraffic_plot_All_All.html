<style type="text/css">

        #mynetwork {
            width: 100vw;
            height: 900px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "yellow", "font": {"color": "white"}, "id": "2604.2000.71d6.400.3cc2.834.5d8e.c6bd\n78.4f.43.59.c1.6f", "label": "2604.2000.71d6.400.3cc2.834.5d8e.c6bd\n78.4f.43.59.c1.6f", "shape": "dot", "title": "2604.2000.71d6.400.3cc2.834.5d8e.c6bd\n78.4f.43.59.c1.6f"}, {"color": "yellow", "font": {"color": "white"}, "id": "54.13.79.f3.66.d2\nPossibleGateway", "label": "54.13.79.f3.66.d2\nPossibleGateway", "shape": "dot", "title": "54.13.79.f3.66.d2\nPossibleGateway"}, {"color": "yellow", "font": {"color": "white"}, "id": "192.168.0.6\n78.4f.43.59.c1.6f", "label": "192.168.0.6\n78.4f.43.59.c1.6f", "shape": "dot", "title": "192.168.0.6\n78.4f.43.59.c1.6f"}, {"color": "yellow", "font": {"color": "white"}, "id": "216.165.2.56\n54.13.79.f3.66.d2", "label": "216.165.2.56\n54.13.79.f3.66.d2", "shape": "dot", "title": "216.165.2.56\n54.13.79.f3.66.d2"}, {"color": "yellow", "font": {"color": "white"}, "id": "78.4f.43.59.c1.6f\nPossibleGateway", "label": "78.4f.43.59.c1.6f\nPossibleGateway", "shape": "dot", "title": "78.4f.43.59.c1.6f\nPossibleGateway"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.1, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.2, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.3, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.4, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.5, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.6, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.7, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.8, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 0.9, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 1.0, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}, {"arrows": "to", "color": "blue", "from": "216.165.2.56\n54.13.79.f3.66.d2", "smooth": {"roundness": 1.1, "type": "curvedCCW"}, "title": "HTTPS: 192.168.0.6: ", "to": "78.4f.43.59.c1.6f\nPossibleGateway"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
